<meta charset="utf-8">
<script type="text/javascript">

	var A = parseInt(prompt("Введите число A"));
	var B = parseInt(prompt("Введите число B"));
	var C = parseInt(prompt("Введите число C"));

		if ((A > B) && (A > C)) {
			alert("Число А - самое большое число");
		} else if ((B > A) && (B > C)) {
			alert("Число В - самое большое число");
		} else if ((C > A) && (C > B)) {
			alert("Число С - самое большое число");
		} else {
			alert("Самое большое число не одно");
		}
</script>
